<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            border: 2px solid sienna;
            background-color: aquamarine;
            transition: width 6s linear 2s, height 8s ease, transform 7s;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
